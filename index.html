<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior frontend témazáró feladat</title>
    <link rel="shortcut icon" type="image" href="images/ruander-logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img src="images/ruander-logo.png" alt="ruander-logo" id="logo">
                </li>
                <li>
                    <a href="#" id="categories">Categories</a>
                    <aside id="categoriesContent">
                        <div id="categoriesContainer"></div>
                    </aside>
                </li>
                <li>
                    <button id="miniCartButton">cart <span id="totalQty">(0)</span></button>
                </li>
            </ul>
        </nav>
    </header>

    <aside id="miniCartContent">
        <h2>Items in cart</h2>
        <hr>
        <button id="miniCartClose"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-close-512.png" alt="close icon"></button>
        <div id="miniCartProducts"></div> 
        <p id="miniCartTotal"></p>
    </aside>

    <main>
        <div id="productContainer">
            <div id="productInfo"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Junior Frontend fejlesztő - Varga Zsófia</p>
    </footer>

<script src="js/app.js"></script>
</body>
</html>
