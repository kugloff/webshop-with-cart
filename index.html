<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior frontend témazáró feladat</title>
    <link rel="shortcut icon" type="image" href="images/ruander-logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <nav>
                <ul>
                    <li>
                        <img src="images/ruander-logo.png" alt="ruander-logo" class="logo">
                    </li>
                    <li>
                        <a href="#" id="categories">Categories</a>
                        <aside id="categoriesContent">
                            <div id="categoriesContainer"></div>
                        </aside>
                    </li>
                    <li>
                        <div id="miniCartButton"><img src="images/cart.png" id="cart-icon" alt="cart icon" class="logo"><span id="totalQty">0</span></div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <aside id="miniCartContent">
        <h2>Items in cart</h2>
        <hr>
        <img id="miniCartClose" src="images/close.png" alt="close icon">
        <div id="miniCartProducts"></div> 
        <p id="miniCartTotal"></p>
    </aside>

    <!-- Shop -->
    <main class="container">
        <div id="productContainer"></div>
    </main>

    <footer>
        <p>&copy; 2023 Junior Frontend fejlesztő - Varga Zsófia</p>
    </footer>

<script src="js/app.js"></script>
</body>
</html>
